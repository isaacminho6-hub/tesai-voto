<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copa Tesãi — Votación</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>Copa Tesãi</h1>
    <h2><span class="highlight">Tecnología</span> + Deporte</h2>
    <nav>
      <button onclick="location.href='noti.html'">Noti Deportes</button>
      <button onclick="location.href='index.html'">Votación</button>
      <button onclick="location.href='resultados.html'">Resultados</button>
      <button onclick="location.href='equipos.html'">Equipos</button>
      <button onclick="location.href='ayuda.html'">Ayuda</button>
    </nav>
  </header>

  <main>
    <section class="stats">
      <div class="stat">Votos registrados <span id="total-votos">0</span></div>
      <div class="stat">Candidatas/os <span id="total-candidatos">0</span></div>
      <div class="stat">Sesiones <span id="total-sesiones">0</span></div>
    </section>

    <section class="votacion">
      <h3>Votá tu favorito/a</h3>
      <p>Un voto por dispositivo. La lista se carga en tiempo real desde Supabase.</p>
      <div id="lista-candidatos"></div>
      <div id="error" class="error"></div>
    </section>
  </main>

  <footer>
    <p>© Comité de Deportes - Fundación Tesãi</p>
  </footer>

  <!-- Enlazamos aplicación.js -->
  <script type="module" src="aplicación.js"></script>
</body>
</html>
